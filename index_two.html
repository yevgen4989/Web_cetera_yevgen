    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/foundation.css">

    <link rel="stylesheet" href="css/style.css">

<body>

<script type="text/javascript">
    $(document).on('ready', function () {
        $(".regular").slick({
            dots: true,
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1
        });
    });
</script>


<div class="grid-container">
    <header>
        <div class="grid-x grid-padding-x">
            <div class="small-12 medium-3 large-2">
                <div class="logo text-center">
                    <img class="img-logo" src="img/logo2.png" alt="Fudi Logo">
                </div>
            </div>
            <div class="large-6">
                <nav class="navbar-expand-lg">
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a class="nav-link" href="#">О нас</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Наши услуги</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="#">Медиа</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="#">Отзывы</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="#">Наши контакты</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            <div class="large-2">
                <div class="search-block">
                    <label>
                        <input type="search">
                        <button class="search-button"><i class="fas fa-search"></i></button>
                        
                    </label>
                    <i class="icon"></i>
                </div>
            </div>

            <div class="large-2">
                <div class="contact-telephone">
                    <a href="tel:7900556899">+7 (900) 55 68 99</a>
                </div>
            </div>

        </div>

    </header>

    <div class="regular slider">
        <div>
            <img src="img/bg.jpg" alt="Item imgage 1">
        </div>
        <div>
            <img src="img/bg3.jpg" alt="Item imgage 2">
        </div>
        <div>
            <img src="img/bg4.jpg" alt="Item imgage 3">
        </div>
    </div>

</div>
